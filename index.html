    <script>
        // array of values we have 4 currently
        var dataArray = [20, 40, 50, 60];
        var width = 500;
        var height = 500;


        //width dimensions 
        var widthScale = d3.scale.linear()
            .domain([0, 60])
            .range([0, width]);

        // Color range
        var color = d3.scale.linear()
            .domain([0, 60])
            .range(["red", "blue"])


        //Axis
        //ticks - how many spaces we want on our axis
        var axis = d3.svg.axis()
                .ticks(5)
                .scale(widthScale)
                
        // canvas is template
        var canvas = d3.select("body")
            .append("svg")
            .attr("width", width)
            .attr("height", height )
            .append("g")
            .attr("transform", "translate(20, 0)")
            

        //Our Bar with returning functions
        var bars = canvas.selectAll("rect")
            .data(dataArray)
            .enter()
            .append("rect")
            .attr("width", function (d) { return widthScale(d); })
            .attr("height", 50)
            .attr("fill", function (d) { return color(d) })
            .attr("y", function (d, i) { return i * 100 });


        // Moves our Axis element: in our case its to the bottom of page know. 
        //Change the values of translate to move axis on an area of page.    
        canvas.append("g")
            .attr("transform", "translate(0, 400)")
            .call(axis);


    </script>
